    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',

              sans: ['Inter', 'sans-serif'],

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .gradient-blur {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: -1;
        overflow: hidden;
        transition: background 0.5s ease;
      }
      .dark .gradient-blur {
        background: radial-gradient(circle at 50% 50%, #1e1b4b 0%, #0f172a 100%);
      }
      .light .gradient-blur {
        background: radial-gradient(circle at 50% 50%, #f8fafc 0%, #e2e8f0 100%);
      }
      
      .gradient-blur::after {
        content: "";
        position: absolute;
        top: -20%;
        left: -20%;
        width: 140%;
        height: 140%;
        filter: blur(80px);
        transition: opacity 0.5s ease;
      }

      .dark .gradient-blur::after {
        background: radial-gradient(circle at 80% 20%, rgba(99, 102, 241, 0.15) 0%, transparent 40%),
                    radial-gradient(circle at 20% 80%, rgba(244, 63, 94, 0.15) 0%, transparent 40%);
        opacity: 1;
      }

      .light .gradient-blur::after {
        background: radial-gradient(circle at 80% 20%, rgba(99, 102, 241, 0.08) 0%, transparent 40%),
                    radial-gradient(circle at 20% 80%, rgba(79, 70, 229, 0.08) 0%, transparent 40%);
        opacity: 0.6;
      }

      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      .dark ::-webkit-scrollbar-track {
        background: #1e293b;
      }
      ::-webkit-scrollbar-thumb {
        background: #94a3b8;
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #475569;
      }
    </style>
